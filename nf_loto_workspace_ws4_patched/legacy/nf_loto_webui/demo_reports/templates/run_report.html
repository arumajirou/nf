<!DOCTYPE html>
<html>
  <body>
    <h1>Run Report: {{ run.run_id }}</h1>
    <p>Model: {{ run.model_name }}</p>
    <h2>Metrics</h2>
    <ul>
    {% for row in metrics %}
      <li>{{ row.name }} = {{ row.value }}</li>
    {% endfor %}
    </ul>
    <p>Generated at: {{ generated_at }}</p>
  </body>
</html>
